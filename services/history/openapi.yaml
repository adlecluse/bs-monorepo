          minLength: 1
        firstName:
          type: string
          minLength: 1
        name:
          type: string
          minLength: 1
      required:
        - id
        - firstName
        - name
      title: User
    Resident:
      description: A resident is a person that lives at a care center.
      type: object
      properties:
        id:
          type: string
          minLength: 1
        firstName:
          type: string
          minLength: 1
        name:
          type: string
          minLength: 1
      required:
        - id
